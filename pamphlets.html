<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pamphlets & Print Design - PB Creation Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
        }
        .glass-effect {
            background: rgba(100, 225, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 225, 255, 0.1);
            border-radius: 1rem;
        }
        .nav-link {
            transition: color 0.3s, transform 0.3s;
        }
        .nav-link:hover, .nav-link.active {
            color: #00e5ff;
            font-weight: 600;
            transform: translateY(-2px);
        }
        /* Style for pamphlet thumbnails to keep the grid uniform */
        .pamphlet-thumbnail {
            height: 350px; /* Adjust height as needed */
            width: 100%;
            object-fit: cover; /* This crops the image to fit the container */
            cursor: pointer; /* Add pointer cursor to indicate it's clickable */
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 transition-all duration-300">
        <nav id="navbar" class="container mx-auto px-6 py-4 flex justify-between items-center glass-effect mt-4">
            <a href="index.html" class="flex items-center space-x-2">
                <img src="image_19f13f.jpg" alt="PB Creation Logo" class="h-10 w-auto">
            </a>
            <div class="hidden md:flex items-center space-x-8">
                <a href="ai-videos.html" class="nav-link text-white font-medium">AI Videos</a>
                <a href="brand-videos.html" class="nav-link text-white font-medium">Brand Promotions</a>
                <a href="pamphlets.html" class="nav-link text-white font-medium active">Pamphlets</a>
                <a href="index.html#contact" class="nav-link text-white font-medium">Contact</a>
            </div>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden glass-effect mx-6 rounded-b-lg">
            <a href="ai-videos.html" class="block py-2 px-4 text-sm text-white hover:bg-white/10">AI Videos</a>
            <a href="brand-videos.html" class="block py-2 px-4 text-sm text-white hover:bg-white/10">Brand Promotions</a>
            <a href="pamphlets.html" class="block py-2 px-4 text-sm text-white hover:bg-white/10">Pamphlets</a>
            <a href="index.html#contact" class="block py-2 px-4 text-sm text-white hover:bg-white/10">Contact</a>
        </div>
    </header>

    <main class="container mx-auto px-6 py-8 pt-32">
        <!-- Pamphlets/Print Section -->
        <section id="pamphlets-gallery" class="mb-24">
            <h2 class="text-3xl md:text-4xl font-bold text-white text-center mb-10">Pamphlets & Print Design</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
                <!-- Pamphlet 1 -->
                <div class="glass-effect p-4 transform hover:scale-105 transition-transform duration-300 pamphlet-card">
                    <img src="phamplet1.jpg" alt="Invitation Design" class="rounded-lg pamphlet-thumbnail">
                    <h3 class="text-lg font-semibold mt-3 text-white">Invitations</h3>
                </div>
                <!-- Pamphlet 2 -->
                <div class="glass-effect p-4 transform hover:scale-105 transition-transform duration-300 pamphlet-card">
                    <img src="phamplet2.png" alt="Brochure Design" class="rounded-lg pamphlet-thumbnail">
                    <h3 class="text-lg font-semibold mt-3 text-white">Event Scheme Brochures</h3>
                </div>
                <!-- Pamphlet 3 -->
                <div class="glass-effect p-4 transform hover:scale-105 transition-transform duration-300 pamphlet-card">
                    <img src="phamplet3.jpg" alt="Prizes Brochure Design" class="rounded-lg pamphlet-thumbnail">
                    <h3 class="text-lg font-semibold mt-3 text-white">Event Scheme Prizes Brochures</h3>
                </div>
                <!-- Pamphlet 4 -->
                <div class="glass-effect p-4 transform hover:scale-105 transition-transform duration-300 pamphlet-card">
                    <img src="higheshorderbooking.jpg" alt="Booking Brochure Design" class="rounded-lg pamphlet-thumbnail">
                    <h3 class="text-lg font-semibold mt-3 text-white">Meets Prizes Brochures</h3>
                </div>
                <!-- You can add more pamphlet blocks here -->
            </div>
        </section>
    </main>

    <!-- Image Preview Modal -->
    <div id="image-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black bg-opacity-80 backdrop-blur-sm cursor-pointer">
         <button id="close-modal-btn" class="absolute top-4 right-4 text-white text-4xl leading-none hover:text-cyan-400 transition-colors z-10">&times;</button>
        <img id="modal-image" src="" alt="Image Preview" class="max-w-[90vw] max-h-[90vh] rounded-lg shadow-xl object-contain">
    </div>

    <!-- Footer -->
    <footer class="mt-12 pb-8">
        <div class="container mx-auto px-6 text-center text-white">
            <p>&copy; 2024 PB Creation. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        // --- Mobile Menu Toggle ---
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });

        // --- Image Preview Modal Logic (Click-based) ---
        const imageModal = document.getElementById('image-modal');
        const modalImage = document.getElementById('modal-image');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const pamphletCards = document.querySelectorAll('.pamphlet-card');

        // Function to open the modal
        const openModal = (imgSrc) => {
            modalImage.src = imgSrc;
            imageModal.classList.remove('hidden');
        };

        // Function to close the modal
        const closeModal = () => {
            imageModal.classList.add('hidden');
        };

        // Add click listener to each card
        pamphletCards.forEach(card => {
            const img = card.querySelector('img');
            card.addEventListener('click', () => {
                if (img) {
                    openModal(img.src);
                }
            });
        });

        // Close modal when clicking the close button or the background overlay
        closeModalBtn.addEventListener('click', closeModal);
        imageModal.addEventListener('click', (e) => {
            // Only close if the click is on the background itself, not the image
            if (e.target.id === 'image-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
